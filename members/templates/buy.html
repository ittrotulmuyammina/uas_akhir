{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/buy.css' %}" />
    <title>Checkout</title>
</head>
<body>

    <div class="container">
        <h2>Checkout</h2>
        
        <!-- Formulir Pembayaran -->
        <form id="paymentForm">
            <label for="cardNumber">Card Number:</label>
            <input type="text" id="cardNumber" placeholder="Enter your card number" required>
            
            <label for="expiryDate">Expiry Date:</label>
            <input type="text" id="expiryDate" placeholder="MM/YY" required>
            
            <label for="cvv">CVV:</label>
            <input type="text" id="cvv" placeholder="CVV" required>
            
            <button type="button" id="submitBtn" onclick="submitPayment()">Submit Payment</button>
        </form>
        
        <!-- Hasil Pembayaran -->
        <div id="paymentResult"></div>
    </div>

    <script src="{% static 'js/buy.js' %}"></script>
</body>
</html>
